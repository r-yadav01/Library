<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="addBookBtn">ADD BOOK</button>
    </header>

    <dialog id="addDialog">
        <form method="dialog">

            <div class="formInput">
                <label for="title">Title</label>
                <input name="title" type="text" id="title" required>
            </div>

            <div class="formInput">
                <label for="author">Author</label>
                <input name="author" type="text" id="author" required>
            </div>

            <div class="formInput">
                <label for="pages">Pages</label>
                <input name="pages" type="number" id="pages" required>
            </div>

            <div class="readCheck">
                <input type="checkbox" name="read" id="read" value="Read">
                <label for="read">Read already</label>
            </div>

            <div class="formBtns">
                <button id="addBtn">Add</button>
                <button id="cancelBtn">Cancel</button>
            </div>

        </form>
    </dialog>

    <main></main>

    <footer>
        <address style="text-align: center; margin-top: 20px;">
            Connect with me on <a href="https://x.com/r_yadav01" target="_blank">Twitter</a>
        </address>
    </footer>
</body>
</html>
