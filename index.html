<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="addBookBtn">ADD BOOK</button>
    </header>
    <dialog id="addDialog">
        <form method="dialog">
            <div class="formInput">
                <label for="title">Title</label>
                <input name="title" type="text" id="title" required>
            </div>

            <div class="formInput">
                <label for="author">Author</label>
                <input name="author" type="text" id="author" required>
            </div>

            <div class="formInput">
                <label for="pages">Pages</label>
                <input name="pages" type="number" id="pages" required>
            </div>

            <div class="formInput">
                <input type="checkbox" name="read" id="read" value="Read">
                <label for="read">Read already</label>
            </div>

            <div class="formBtns">
                <button id="addBtn">Add</button>
                <button id="cancelBtn">Cancel</button>
            </div>

        </form>
    </dialog>
    <main></main>
    <footer>
        <address>Connect with me on <a href="">Twitter</a></address>
    </footer>
</body>
</html>
